<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="weather-app-content">
    <header>
        <form class="weather-search-form" id="search-form">
            <input type="search" 
            placeholder="Weather Forecast" 
            required 
            id="search-form-input"
            class="search-input"/>
            <input type="submit" value="Search" class="search-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <h1 id="city">
            Quito
        </h1>
        <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌦️</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">°C</div>
        </div> 
        <p class="weather-app-details">
            Tuesday 0:00, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.33</strong>km/h
        </p>
        </div>
    </main>
    <footer>
        This project was coded by <a href="https://github.com/wliuye/" target="_blank"> Wimym Andrea Liu Ye </a> is <a href="https://github.com/wliuye/wimyms-weather-app">open-sourced on GitHub </a> and <a href="https://wimyms-weather-app.netlify.app/">hosted on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
